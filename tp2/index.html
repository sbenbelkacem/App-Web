<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="formulaire.css" />
</head>

<style type="text/css">

<body>
    <center><h1>Saisie d'une fiche "Personne"</h1></center>
    <table>
        <tbody>
            <tr>
                <td>
                Nom:
            </td>
            <td>
                <input id="nom" type="text" name="nom" value="">
                </td>
            </tr>
            <tr>
                <td>
                Prenom:
            </td>
            <td>
                <input id="prenom" type="text" name="prenom" value="">
                </td>
            </tr>
            <tr>
                <td>
                Date de naissance:
            </td>
            <td>
                <input id="dateNaissance" type="text" name="dateNaissance" placeholder="JJ/MM/AAAA">
                </td>
            </tr>
            <tr>
                <td>
                    Adresse:
                </td>
                <td>
                    <input id="adresse" type="text" name="adresse" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Mail:
                </td>
                <td>
                <input id="mail" type="text" name="mail" value="">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input id="valider" type="button" value="Valider" onclick="validation()" />
                </td>
            </tr>  
     
        </tbody>
    </table>

    <div id="error"></div>
    <div id="resultat"></div>

</body>

</html>
